
<div class="editor-controls">

    <div class="row">

        <div class="column controls-back">

            <span class="ion-ios-undo"
                  (click)="OnBack(page);"></span>

        </div>

        <div class="row controls-nav"
             *ngIf="isEnableNavigationControls">

            <div class="column nav-left">

                <span class="ion-md-arrow-back"
                      (click)="OnPrevPage(page);"></span>
                
            </div>

            <div class="column nav-right">

                <span class="ion-md-arrow-forward"
                      (click)="OnNextPage(page);"></span>

            </div>

        </div>

        <div class="column controls-actions">

            <span class="ion-md-checkmark"></span>

            <span class="ion-md-trash"></span>

        </div>

    </div>

</div>
